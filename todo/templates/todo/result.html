<table class="table table-bordered">
    <thead class="alert-success">
        <tr>
            <th>Tasks</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <td>{{ todo.task }}</td>
            <td>
                <center>
                    <a class="btn btn-sm btn-warning edit" name="{{ todo.id }}">Edit</a>
                    <a class="btn btn-sm btn-danger delete" name="{{ todo.id }}">Delete</a>
                </center>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
